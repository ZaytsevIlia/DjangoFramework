{% extends 'geekshop/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static '/mainapp/style.css' %}">
{% endblock %}

{% block content %}
		<div class="hero-white">
			<div class="header clearfix">
				{% include 'geekshop/includes/main_menu.html' %}
			</div>
		</div>

		<div class="details">
			<div class="details-products " style="padding-left: 55px; padding-right: 103px; margin-top: 91px; height: 280px;">
				<div class="details-slider" style="width: 270px; height: 270px;">
					<div class="slider-product" style="width: 270px; height: 270px;">
						<img src="/media/{{ product.image }}">
					</div>
					<div class="slider-control">
						<div class="block">
							<a href="#"><img src="{% static '/geekshop/img/controll.jpg' %}" alt="">
								<div class="text"></div>
							</a>
						</div>
						<div class="block">
							<a href="#"><img src="{% static '/geekshop/img/controll1.jpg' %}" alt="">
								<div class="text"></div>
							</a>
						</div>
						<div class="block">
							<a href="#"><img src="{% static '/geekshop/img/controll2.jpg' %}" alt="">
								<div class="text"></div>
							</a>
						</div>
					</div>
				</div>

				<div class="description" style="height: 490px;">
					<h3 class="big-bold">{{ product.short_desc }}</h3>
					<h3 class="red">горячее предложение</h3>
					<p class="price">{{ product.price }}<span>руб</span></p>
					<a href="{% url 'basket:add' pk=product.pk %}" class="red-button">
						заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
					</a>
					<div class="description-text">
						{{ product.description }}
					</div>
				</div>
			</div>
        </div>
{% endblock %}
